<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gift for the Future</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <button class="btn" id="addDeal">Propose a service</button>
    <h1 class="title">Deals</h1>
  </header>
  <main>
    <div class="deals">
      <table id="deal-list">
        <thead>
        <tr>
          <th> Item </th>
          <th> Price </th>
          <th> Location </th>
          <th> Website </th>
          <th> Description </th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="dialog" title="">
        <table id="add-new-deal-popup">
          <thead>
          <tr>
            <th> Item Name </th>
            <th> Price (in Euros) </th>
            <th> Website (optional) </th>
            <th> Location </th>
            <th> Description of the item / service </th>
            <th> IBAN </th>

          </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" id="item" name="item"></td>
              <td><input type="text" id="price" name="price"></td>
              <td><input type="text" id="website" name="website"></td>
              <td><input type="text" id="location" name="location"></td>
              <td><input type="text" id="description" name="description"></td>
              <td><input type="text" id="iban" name="iban"></td>
            </tr>
          </tbody>
        </table>
        <button class="btn" id="submitNewDeal">Submit</button>
    </div>
    <div id="buyDialog" title="">
        <table id="buy-table">
          <thead>
          <tr>
            <th> Name </th>
            <th> Card Number </th>
            <th> Security Code </th>
            <th> Expiration Date </th>
            <th> Billing Address </th>
          </tr>
          </thead>
          <tbody>
            <td><input type="text" id="name" name="name"></td>
            <td><input type="text" id="cardNumber" name="cardNumber"></td>
            <td><input type="text" id="securityCode" name="securityCode"></td>
            <td><input type="text" id="expirationDate" name="expirationDate"></td>
            <td><input type="text" id="billingAddress" name="billingAddress"></td>
          </tbody>
        </table>
    </div>
  </main>
  <script src="client.js"></script>
</body>

</html>
